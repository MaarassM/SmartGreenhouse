<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap">
    <title>Smart Greenhouse</title>
</head>
<body>
    <div class="container">
        <header>
            <div class="headercont">
                <div class="botaniq">Botaniq</div>
                <div class="smartgreenhouse">Smart Greenhouse</div>
            </div>
        </header>

        <div class="midcont">
            <div class="rightcont">
                <div class="podnaslov">Sensor Readings</div>
                <div class="boxcont">
                    <div class="reading">
                        <div class="reading-info">
                            <p class="naslovocitanja">Temperature</p>
                            <p class="ocitanja" id="temperature">--Â°C</p>
                        </div>
                    </div>
                    <div class="reading">
                        <div class="reading-info">
                            <p class="naslovocitanja">Humidity</p>
                            <p class="ocitanja" id="humidity">--%</p>
                        </div>
                    </div>
                    <div class="reading">
                        <div class="reading-info">
                            <p class="naslovocitanja">Soil Moisture</p>
                            <p class="ocitanja" id="moisture">--</p>
                        </div>
                    </div>
                    <div class="reading">
                        <div class="reading-info">
                            <p class="naslovocitanja">Water Status</p>
                            <p class="ocitanja" id="waterStatus">--</p>
                        </div>
                    </div>
                    <div class="reading">
                        <div class="reading-info">
                            <p class="naslovocitanja">Pump Status</p>
                            <p class="ocitanja" id="pumpStatus">--</p>
                        </div>
                    </div>
                    <div class="reading">
                        <div class="reading-info">
                            <p class="naslovocitanja">Fan Status</p>
                            <p class="ocitanja" id="fanStatus">--</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="script.js" defer></script>
    </div>
</body>
</html>
